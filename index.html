<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    
    <meta charset="utf-8">  
    <title>Language Translator | 中级错题家</title>
    <link rel="stylesheet" href="./style.css">
    
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
      <!-- 主页重定向 -->
   <button onclick="myFunction()">Home Page</button>

<script>
function myFunction() {
  location.replace("https://bkdzq.github.io/")
}
</script>
        <!-- 主页重定向 -->
    
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="输入文本(enter)"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="翻译结果(result)"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>点击翻译文本(click to translate!)</button>
    </div>
    <script src="./countries.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
